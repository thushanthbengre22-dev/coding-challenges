name: Java CI & Stats Update

on:
  push:
    branches: [ "master", "main" ]

permissions:
  contents: write
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build and Test
      run: mvn -B clean verify

    - name: Update Stats in README
      run: python3 scripts/update_stats.py

    - name: Commit and Push Updated README
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add README.md
        # The [skip ci] below is the most important part!
        git commit -m "docs: auto-update problem count [skip ci]" || echo "No changes to commit"
        
        # Pull with rebase to stay in sync
        git pull --rebase origin master
        
        git push origin master

    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@v4
